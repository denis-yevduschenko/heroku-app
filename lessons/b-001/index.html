<!DOCTYPE html>

<html ng-app="coursesListApp">
<head> 
	<title>Forms</title>
	<script src="/js/libs/angular.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.css">
</head>

<body ng-controller="coursesListCtrl">
	<div class="container panel">
		<h2 class="panel-heading">Registration</h2>
		
		<form class="form-horizontal">
			<div class="form-group row">
				<label for="input1" class="col-sm-2 control-label">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="input1" placeholder="E-mail">
				</div>
			</div>
			<div class="form-group row">
				<label for="input2" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="input2" placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember Me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</body>
