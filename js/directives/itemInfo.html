<div class="thumbnail">
    <div class="caption">
        <h5>Roasted: {{info.roasted}}</h5>
        <p>Composition:{{info.composition}}</p>
        <p>Price:{{info.price}}</p>
        <p>
            <a href="#currentItem" class="label label-danger" rel="tooltip" title="Zoom" ng-click="click(info)">Zoom</a>
            <a href="{{info.url}}" class="label label-default" rel="tooltip" title="Buy now">Buy!</a>
        </p>
    </div>
    <img ng-src="{{info.imageUrl}}" width="100%" alt="{{info.name}} class="img-circle">
</div>
