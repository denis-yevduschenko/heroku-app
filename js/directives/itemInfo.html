<div class="panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">
                {{info.name}}
            </h4>
        </div>
        <div class="panel-body">
            <div class="thumbnail">
                <div class="caption">
                    <h4>Thumbnail Headline</h4>
                    <p>short thumbnail description</p>
                    <p>
                        <a href="" class="label label-danger" rel="tooltip" title="Zoom" ng-click="zoomItem(info)">Zoom</a>
                        <a href="{{info.url}}" class="label label-default" rel="tooltip" title="Buy now">Buy!</a>
                    </p>
                </div>
                <img ng-src="{{info.imageUrl}}" width="100%" alt="{{info.name}} class="img-circle">
            </div>
        </div>
    </div>
</div>
